<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Courses</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-tittle margin>My Courses</ion-tittle>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-card-content>

              <ion-item>
                <ion-label position="floating">Course Name</ion-label>
                <ion-input id="input-name" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Course Rating (1 - 5)</ion-label>
                <ion-input id="input-rating" type="number"></ion-input>
              </ion-item>

              <div magin-vertical text-left>
                <ion-button id="btn-add">Add</ion-button>
              </div>

            </ion-card-content>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list id="courses-list"></ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <p margin></p>
        </ion-col>
      </ion-row>

    </ion-grid>



  </ion-content>

  <ion-alert-controller id="ion-alert-controller"></ion-alert-controller>

</ion-app>

  <script src="app.js"></script>
</body>
</html>
