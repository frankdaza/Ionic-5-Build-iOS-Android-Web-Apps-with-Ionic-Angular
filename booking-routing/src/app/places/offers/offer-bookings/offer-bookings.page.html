<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="ion-margin" color="primary" 
    [routerLink]="['/', 'tabs', 'offers', 'edit', place.id]"
    routerLinkActive="router-link-active">
    Click me
  </ion-button>
</ion-content>
