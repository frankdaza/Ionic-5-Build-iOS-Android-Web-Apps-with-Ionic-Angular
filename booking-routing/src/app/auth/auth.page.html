<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required password minlength="6"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row size-md="6" size-sm="12" offset-md="3">
        <ion-col size-sm="6" offset-md="3">
          <!-- <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div> -->
  
          <ion-button type="button" color="primary" fill="clear" expand="block">Switch to Login</ion-button>
          <ion-button type="submit" color="primary" (click)="onLogin()" expand="block">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
